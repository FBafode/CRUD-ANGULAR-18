<div class="container">
  <h2 class="text-center">{{ isEditing ? 'Edit User' : 'Create User' }}</h2>
  <form (ngSubmit)="onsubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>
</div>
